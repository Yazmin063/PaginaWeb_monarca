<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/form_style.css">
    <title>Registro de Médicos</title>
</head>
<body>
    <h2>Formulario de Registro para Médicos</h2>
    <form id="registrationForm" action="submit_registration.php" method="post">
        <label for="name">Nombre Completo:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Correo Electrónico Institucional:</label><br>
        <input type="email" id="email" name="email" pattern=".+@(hospital|clinica|universidad)\.com" required><br><br>
        
        <label for="license">Número de Colegiado:</label><br>
        <input type="text" id="license" name="license" required><br><br>
        
        <input type="submit" value="Registrar">
    </form>
    <script>
        // Ejemplo de verificación de número de colegiado
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var license = document.getElementById('license').value;
            
            // Aquí se puede añadir una llamada a una API o base de datos para verificar el número de colegiado
            var isValidLicense = verifyLicense(license);
            
            if (!isValidLicense) {
                alert('Número de colegiado no válido.');
                event.preventDefault();
            }
        });

        function verifyLicense(license) {
            // Simulación de verificación de número de colegiado
            var validLicenses = ['12345', '67890'];  // Ejemplo de números válidos
            return validLicenses.includes(license);
        }
    </script>
</body>
</html>
